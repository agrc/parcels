name: firebase deploy

on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/nodejs.yml'
      - 'package-lock.json'
      - 'firebase.json'
      - '.firebaserc'

concurrency:
  group: '${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://parcels.dev.utah.gov
    if: github.ref != 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
      deployments: write

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3

      - id: auth
        name: ðŸ—ï¸ Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: ðŸ“¥ Download dependencies
        run: npm ci

      - name: ðŸ— Run build script
        run: npm run build
        env:
          VITE_DISCOVER_KEY: ${{ secrets.DISCOVER_QUAD_WORD }}
          VITE_API_KEY: ${{ secrets.WEB_API_KEY }}
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

      - name: ðŸª£ Cache firebase
        uses: actions/cache@v3
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: ðŸš€ Firebase Deploy
        run: >
          npx firebase-tools deploy
          --only hosting
          --project ${{ secrets.PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://parcels.utah.gov
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
      deployments: write

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3

      - id: auth
        name: ðŸ—ï¸ Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: ðŸ“¥ Download dependencies
        run: npm ci

      - name: ðŸ— Run build script
        run: npm run build
        env:
          VITE_DISCOVER_KEY: ${{ secrets.DISCOVER_QUAD_WORD }}
          VITE_API_KEY: ${{ secrets.WEB_API_KEY }}
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

      - name: ðŸª£ Cache firebase
        uses: actions/cache@v3
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: ðŸš€ Firebase Deploy
        run: >
          npx firebase-tools deploy
          --only hosting
          --project ${{ secrets.PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
