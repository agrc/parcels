name: Pull Request Events

on: pull_request

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Firebase preview
    runs-on: ubuntu-latest
    if: ${{ github.event.sender.type == 'User' }}
    environment:
      name: preview

    steps:
      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v6
        with:
          show-progress: false

      - name: üìÉ Configure 3rd party notice
        uses: agrc/third-party-notice-composite-action@v1

      - name: üöÄ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v2
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          preview: yes
          build-command: pnpm run build --mode dev
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          VITE_DISCOVER: ${{ secrets.VITE_DISCOVER }}
          VITE_UGRC_API: ${{ secrets.VITE_WEB_API }}
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
